# Linux specific config

# Display string (by default the session name) to the right of the status line
set-option -g status-right '#[bg=brightblack,fg=yellow,bold,italics] #(date "+%A %d %B %G") #[default]'
set-option -ag status-right '#[bg=magenta,fg=white,bold] #(date "+%R %Z") #[default]'

# When using the copy-pipe method disable clipboard to avoid conflicts
set -s set-clipboard off

# Setup 'v' to begin selection as in Vim
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-pipe-and-cancel 'xsel -i' 
bind -T copy-mode-vi C-j send -X copy-pipe-and-cancel 'xsel -i'
bind -T copy-mode-vi Enter send -X copy-pipe-and-cancel 'xsel -i'
bind -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe-and-cancel 'xsel -i'
